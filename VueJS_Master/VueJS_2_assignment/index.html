<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="assignment">
      <!-- 1) Output your name -->
      <h2>{{ myName }}</h2>
      <!-- 2) Output your age -->
      <p>{{ myAge + 5 }}</p>
      <!-- 3) Output your age + 5 -->
      <p>{{ ageAdd() }}</p>
      <!-- 4) Output a random number (0 to 1) -->
      <p> {{ favoriteNum() }} </p>
      <div>
        <!-- 5) Display some image you found via Google -->
        <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fk8ujf%2FbtryhM87oLP%2FcsuPeMzbp0sLC9rXZGxKc0%2Fimg.jpg" />
      </div>
      <!-- 6) Prepopulate the input field with your name via the "value" attribute -->
      <input type="text" v-bind:value="myName"/>
    </section>
  </body>
</html>
